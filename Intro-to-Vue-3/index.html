<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ producto }}</h1>
      <p>{{ descripcion }}</p>

      <div class="cart">{{ unidades + " productos" }}</div>

      <p v-if="stock > 5">Disponible</p>
      <p v-else-if="stock > 0">¡Últimas Unidades!</p>
      <p v-else>No Disponible</p>
      <ul>
        <li v-for="detalle, indice in detalles">{{ indice + ":" + detalle }}</li>
      </ul>


      <div v-show="stock > 0" class="product-image">
        <a :href="url" target="_blank">
          <img :src = "imagen" :title = "tooltip"/>
        </a>
      </div>

      <button class="button" type="button" name="button" v-on:click="unidades++">Comprar</button>

      <div v-for="variante in variantes" :key="variante.ref">{{ variante.color }}</div>
      <p v-if="enOferta">¡¡¡OFERTÓN!!!</p>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
